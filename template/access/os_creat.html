{% extends "index.html" %}

{% block title %}
  OS信息录入
{% endblock %}

{% block content %}
  <form class="form-inline" action="" method="post" id="myform">
    {% csrf_token %}
    <div class="form-group">
      <label for="ip">IP</label>
      <input type="text" class="form-control" id="ip" name="ip" placeholder="192.169.1.1">
    </div>
    <div class="form-group">
      <label for="cpu">cpu</label>
      <select name=cpu class="form-control">
        <option value="2">2C</option>
        <option value="4">4C</option>
        <option value="8">8C</option>
      </select>
    </div>
    <div class="form-group">
      <label for="mem">内存</label>
      <select name=mem class="form-control">
        <option value="2">2G</option>
        <option value="4">4G</option>
        <option value="8">8G</option>
      </select>
    </div>
    <div class="form-group">
      <label for="user">用户</label>
      <select name=user class="form-control">
        <option value="root">root</option>
        <option value="work">work</option>
      </select>
    </div>
    <div class="form-group">
      <label for="ip">密码</label>
      <input type="text" class="form-control" id="ip" name="password" placeholder="password">
    </div>
    <div class="form-group">
    <button type="submit" class="btn btn-primary" onclick="formReset()">提交</button>
    </div>
  </form>
{% endblock %}

{% block js %}
  <script type="text/javascript">
    function fomrReset()
    {
      document.getElementById("myform").reset();
    }
  </script>
{% endblock %}
