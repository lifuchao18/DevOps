{% extends "index.html" %}

{% block title %}
  OS信息查询
{% endblock %}

{% block content %}
  <div class="span9">
    <table class="table table-condensed table-hover table-bordered">
      <thead>
        <tr>
          <td>服务器地址</td>
          <td>CPU(C)</td>
          <td>内存(G)</td>
          <td align='center' colspan="2">操作</td>
      </thead>
      <tbody>
        {% for os in data %}
        <tr>
          <td>{{ os.ip }}</td>
          <td>{{ os.cpu }}</td>
          <td>{{ os.mem }}</td>
          <td><a href="{% url 'osupdate' _id=os.id %}">修改</a></td>
          <td><a href="{% url 'delete_osinfo' _id=os.id %}" onclick="return confirmd()">删除</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}

{% block js %}
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<title>确认是否删除</title>
<script type="text/javascript"> 
function confirmd() {  
            var msg = "确定删除该条数据？";  
            if (confirm(msg)==true){  
                return true;  
            }else{  
                return false;  
            }  
        }  
</script>
{% endblock %}
